<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinacoteca</title>
    <link href="/Styles/estilo.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Pinacoteca</h1>
      <img src="/Logo_1.jpg" alt="Logotipo de Pinacoteca" />
    </header>

    <nav>
      <a href="Index.html">Principal</a>
      <a href="CuadrosAdmin.html">Colección</a>
      <a href="AdminPintor.html">Pintores</a>
    </nav>
    <main>
      <form>
        <div class="eliminarartista">
          <h1>Eliminar cuadro</h1>

          <input type="hidden" asp-for="Id" />
          <p class="container__textoeliminar mt-3">
            ¿Desea eliminar este cuadro:
            <span class="container__nombrepelicula">Titulo cuadro</span>?
          </p>
          <div class="col mb-2">
            <img class="imagePreviewclass" src="/Cuadros/1.jpg" />
          </div>
          <div class="botones">
            <p id="error"></p>
            <input type="submit" value="Confirmar" id="btnConfirmar" />
            <a href="CuadrosAdmin.html">
              <input type="button" value="Cancelar" id="btnCancelar" />
            </a>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Pinacoteca. Programacion Web.</p>
    </footer>
  </body>
</html>
